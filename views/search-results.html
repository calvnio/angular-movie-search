<section class="search-results">

  <div class="row" ng-if="isLoading">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
	<div class="circle-clipper left">
	  <div class="circle"></div>
	</div>
	<div class="gap-patch">
	  <div class="circle"></div>
	</div>
	<div class="circle-clipper right">
	  <div class="circle"></div>
	</div>
      </div>
    </div>
  </div>

  <div class="row" ng-if="!isLoading">
    <div class="col s12 m10 offset-m1 l8 offset-l2">
      <!-- <h2 ng-if="results[0].error">{{::results[0].error}}</h2> -->
      <div class="card small" ng-repeat="movie in results">
      	<div class="card-image">
      	  <img ng-src="{{::movie.posters.original}}">
      	  <span class="card-title">{{::movie.title}}</span>
      	</div>
      	<div class="card-content">
      	  <ul>
      	    <li>
      	      <strong>Plot</strong>
      	      <p>{{::movie.synopsis}}</p>
      	    </li>
      	    <li>
      	      <strong>{{::movie.ratings.critics_rating}}</strong>
      	      <p>{{::movie.ratings}}</p>
      	    </li>
      	    <li>
      	      <strong>Actors</strong>
      	      <p><span ng-repeat="actor in ::movie.abridged_cast">{{::actor.name}}</span></p>
      	    </li>
      	    <li>
      	      <strong>Released</strong>
      	      <p>{{::movie.year}}</p>
      	    </li>
      	  </ul>
      	</div>
      	<div class="card-action right-align">
      	  <a ui-sref="details({slug: movie.slug})">More Details</a>
      	</div>
      </div>
    </div>
  </div>
</section>
